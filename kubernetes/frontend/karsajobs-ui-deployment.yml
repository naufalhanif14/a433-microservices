apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/naufalhanif14/karsajobs-ui:latest
        imagePullPolicy: Always
        resources: {}
        ports:
          - containerPort: 8000