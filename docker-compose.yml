# Menggunakan Docker Compose versi 2 atau lebih.
version: "3.7"

services:
  
  # Membuat service dengan nama item-app.
  item-app:
  
    # Menggunakan image item-app dari GitHub Packages.
    image: ghcr.io/naufalhanif14/item-app:v2

    # Menerapkan restart policy pada berkas docker-compose.yml agar container selalu restart ketika terhenti.
    restart: always
    
    # Melakukan port mapping agar dapat diakses dari port 80 di host.
    ports:
      - 80:8080
    
    # Memastikan item-app hanya berjalan setelah item-db diluncurkan.
    depends_on:
      - "item-db"
  
  # Membuat service dengan nama item-app.
  item-db:
    # Menggunakan image mongo:3 dari Docker Hub.
    image: mongo:3

    # Menerapkan restart policy pada berkas docker-compose.yml agar container selalu restart ketika terhenti.
    restart: always
    
    # Memakai volume bernama app-db dengan target /data/db di container.
    volumes:
      - app-db:/data/db

# Memiliki satu buah volume bernama app-db.
volumes:
  app-db: